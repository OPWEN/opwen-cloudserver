apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
spec:
  tls:
  - hosts:
    - {{.Values.domain}}
    secretName: lego-secret
  rules:
  - host: {{.Values.domain}}
    http:
      paths:
      - path: /
        backend:
          serviceName: nginx
          servicePort: 80
